<div class="max-w-6xl mx-auto px-4 sm:px-6 mt-4 sm:mt-8">
  <!-- Mobile: Vertical Stepper -->
  <div class="md:hidden space-y-3">
    <div *ngFor="let step of steps; let i = index" class="flex items-start">
      <div class="flex flex-col items-center mr-3">
        <div
          class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium flex-shrink-0"
          [ngClass]="{
            'bg-blue-600 text-white': i === currentStep,
            'bg-green-500 text-white': i < currentStep,
            'bg-gray-200 text-gray-600': i > currentStep
          }"
        >
          <span *ngIf="i < currentStep">âœ“</span>
          <span *ngIf="i >= currentStep">{{ i + 1 }}</span>
        </div>
        <div *ngIf="i < steps.length - 1" class="w-px h-8 bg-gray-300 my-1"></div>
      </div>

      <div class="pt-1">
        <span
          class="text-sm block"
          [ngClass]="{
            'text-blue-600 text-white font-medium': i === currentStep,
            'text-green-600 font-medium': i < currentStep,
            'text-gray-500': i > currentStep
          }"
        >
          {{ step }}
        </span>
      </div>
    </div>
  </div>

  <!-- Desktop: Horizontal Stepper -->
  <div class="hidden md:flex items-center justify-between">
    <ng-container *ngFor="let step of steps; let i = index">
      <div class="flex items-center flex-1">
        <div
          class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium flex-shrink-0"
          [ngClass]="{
            'bg-blue-600 text-white': i === currentStep,
            'bg-green-500 text-white': i < currentStep,
            'bg-gray-200 text-gray-600': i > currentStep
          }"
        >
          <span *ngIf="i < currentStep">âœ“</span>
          <span *ngIf="i >= currentStep">{{ i + 1 }}</span>
        </div>

        <span
          class="ml-2 text-xs lg:text-sm whitespace-nowrap"
          [ngClass]="{
            'text-blue-600 font-medium': i === currentStep,
            'text-green-600 font-medium': i < currentStep,
            'text-gray-500': i > currentStep
          }"
        >
          {{ step }}
        </span>

        <div
          *ngIf="i < steps.length - 1"
          class="flex-1 h-px bg-gray-300 mx-2 lg:mx-4 min-w-4"
        ></div>
      </div>
    </ng-container>
  </div>
</div>
