<div class="min-h-screen bg-gray-50">
  <!-- NAVBAR -->
  <app-navbar></app-navbar>

  <!-- STEPPER -->
  <app-stepper [steps]="steps" [currentStep]="currentStep"></app-stepper>

  <div class="p-6">
    <div class="flex flex-col items-center justify-center p-8 font-sans text-center">
      <h1 class="text-3xl font-bold text-[#C54133] mb-6">English Placement Test</h1>
    </div>
    <p class="font-semibold">
      25. Please write a paragraph on the following subject. "Why english is important for me"
    </p>

    <!-- WRITING AREA -->
    <div class="bg-white rounded-lg shadow p-6">
      <label for="writingText" class="block text-sm font-medium text-gray-700 mb-2">
        Your Response:
      </label>
      <textarea
        id="writingText"
        [(ngModel)]="writingText"
        (ngModelChange)="saveText()"
        class="w-full h-96 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
        placeholder="Start typing your response here..."
      ></textarea>
    </div>

    <!-- NAVIGATION BUTTONS -->
    <div class="flex justify-between items-center mt-8">
      <button
        (click)="previous()"
        class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
      >
        Previous
      </button>

      <button
        (click)="finish()"
        class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
      >
        Finish
      </button>
    </div>
  </div>
</div>
